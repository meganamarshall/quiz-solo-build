<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Condiment|Playfair+Display" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Which Golden Girl Are You?</h1>
    </header>

    <form id="quiz">
        <fieldset id="season">
            <legend class="new">Which season are you?</legend>
            <label for="summer">Summer</label>
            <input
                type="radio"
                name="season"
                id="summer"
                value="summer"
            >
            <label for="autumn">Autumn</label>
            <input
                type="radio"
                name="season"
                id="autumn"
                value="autumn"
            >
            <label for="winter">Winter</label>
            <input
                type="radio"
                name="season"
                id="winter"
                value="winter"
            >
            <label for="spring">Spring</label>
            <input
                type="radio"
                name="season"
                id="spring"
                value="spring"
            >
        </fieldset>
        <fieldset id="description">
            <legend class="new">Which one are you in your friend-group?</legend>
            <label for="masculine">The Masculine One</label>
            <input
                type="radio"
                name="description"
                id="masculine"
                value="masculine"
            >
            <label for="old">The Old & Sassy One</label>
            <input 
                type="radio"
                name="description"
                id="old"
                value="old"
            >
            <label for="sexy">The Sexy One</label>
            <input 
                type="radio"
                name="description"
                id="sexy"
                value="sexy"
            >
            <label for="dumb">The Dumb One</label>
            <input 
                type="radio"
                name="description"
                id="dumb"
                value="dumb"
            >
        </fieldset>
        <fieldset id="friday">
            <legend class="new">What constitutes your ideal Friday night?</legend>
            <label for="lanai">Chatting on the lanai with the girls</label>
            <input
                type="radio"
                name="friday"
                id="lanai"
                value="lanai"
            >
            <p>
            <label for="date">Going on a date with a new man</label>
            <input 
                type="radio"
                name="friday"
                id="date"
                value="date"
            >
            </p>
            <p>
            <label for="lasagna">Making Sicilian lasagna</label>
            <input 
                type="radio"
                name="friday"
                id="lasagna"
                value="lasagna"
            >
            </p>
            <label for="cheesecake">Eating cheesecake in the kitchen</label>
            <input 
                type="radio"
                name="friday"
                id="cheesecake"
                value="cheesecake"
            >
        </fieldset>
        <button>Submit</button>
    </form>
    <script type="module" src="./src/quiz.js"></script>
</body>
</html>
